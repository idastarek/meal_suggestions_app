<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in food</title>
    <link rel="stylesheet" href="../css/fridge.css"/>
    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <div id="color-area">
            <h1>I currently have...</h1>
            <form>
                <input type="text" name="ingredient-input" id="ingredient-input" placeholder="Log in your food here" />

        </div>

            </div>
        </section>
        <button id="btn">Get recipes!</button>
    </div>
    <script src="index.js"></script>

</html>
